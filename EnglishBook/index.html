<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Audio Player</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Translation Audio Player</h1>

    <!-- Sections go here -->
    <div class="section">
        <p class="sentence">This is an English sentence.</p>
        <p class="translation">این یک جمله انگلیسی است.</p>
        <button onclick="playAudio('audio1')">Play Audio</button>
        <audio id="audio1" src="audio1.mp3"></audio>
    </div>

    <div class="section">
        <p class="sentence">The cat is on the roof.</p>
        <p class="translation">گربه روی پشت بام است.</p>
        <button onclick="playAudio('audio2')">Play Audio</button>
        <audio id="audio2" src="audio2.mp3"></audio>
    </div>

    <div class="section">
        <p class="sentence">I like to read books.</p>
        <p class="translation">من دوست دارم کتاب بخوانم.</p>
        <button onclick="playAudio('audio3')">Play Audio</button>
        <audio id="audio3" src="audio3.mp3"></audio>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>

</body>

</html>
