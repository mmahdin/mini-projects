<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ride-Sharing Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (no integrity attributes) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
      background: lightgray; /* temporary debugging background */
    }
    #controls {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #3b82f6;
      color: white;
    }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="resetBtn">Reset</button>
    <button id="applyBtn">Apply</button>
  </div>

  <!-- Socket.IO (no integrity attributes) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Leaflet JS (no integrity attributes) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const socket = io();

    let map;
    let originMarker = null;
    let destMarker = null;
    let clickCount = 0;
    let stationOriginMarker = null;
    let stationDestMarker = null;
    let othersGroup = L.layerGroup();

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Leaflet map
      map = L.map('map').setView([35.968, 50.737], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Change cursor
      map.getContainer().style.cursor = 'crosshair';

      // Handle clicks
      map.on('click', onMapClick);

      // Reset button
      document.getElementById('resetBtn').onclick = () => {
        if (originMarker) { map.removeLayer(originMarker); originMarker = null; }
        if (destMarker) { map.removeLayer(destMarker); destMarker = null; }
        clickCount = 0;
      };

      // Apply button
      document.getElementById('applyBtn').onclick = () => {
        if (!originMarker || !destMarker) {
          alert("Please set both origin and destination before applying.");
          return;
        }
        const o = originMarker.getLatLng();
        const d = destMarker.getLatLng();
        socket.emit('apply_request', {
          origin: { lat: o.lat, lng: o.lng },
          destination: { lat: d.lat, lng: d.lng }
        });
      };

      // Join our “room” so server can target us
      socket.emit('join', {});

      // Handle “please_wait”
      socket.on('please_wait', (msg) => {
        alert(msg.msg);
      });

      // Handle “group_assigned”
      socket.on('group_assigned', (data) => {
        // Clear old layers
        othersGroup.clearLayers();
        if (stationOriginMarker) { map.removeLayer(stationOriginMarker); stationOriginMarker = null; }
        if (stationDestMarker) { map.removeLayer(stationDestMarker); stationDestMarker = null; }

        // Plot shared pickup (blue)
        stationOriginMarker = L.circleMarker(
          [data.station_origin.lat, data.station_origin.lng],
          { color: 'blue', radius: 8 }
        ).addTo(map).bindPopup("Shared Pickup Station");

        // Plot shared drop-off (green)
        stationDestMarker = L.circleMarker(
          [data.station_destination.lat, data.station_destination.lng],
          { color: 'green', radius: 8 }
        ).addTo(map).bindPopup("Shared Drop-off Station");

        // Plot the other two users’ points
        data.others.forEach((u, idx) => {
          const o = u.origin;
          const d = u.destination;
          L.circleMarker([o.lat, o.lng], { color: 'red', radius: 6 })
            .addTo(othersGroup)
            .bindPopup(`User ${idx+1} origin`);
          L.circleMarker([d.lat, d.lng], { color: 'orange', radius: 6 })
            .addTo(othersGroup)
            .bindPopup(`User ${idx+1} destination`);
        });
        othersGroup.addTo(map);
        alert("You have been grouped! See shared stations (blue/green) and other users (red/orange).");
      });
    });

    function onMapClick(e) {
      const { lat, lng } = e.latlng;
      if (clickCount === 0) {
        if (originMarker) map.removeLayer(originMarker);
        originMarker = L.marker([lat, lng]).addTo(map)
          .bindPopup("Your Origin").openPopup();
        clickCount++;
      } else if (clickCount === 1) {
        if (destMarker) map.removeLayer(destMarker);
        destMarker = L.marker([lat, lng]).addTo(map)
          .bindPopup("Your Destination").openPopup();
        clickCount++;
      }
    }
  </script>
</body>
</html>
